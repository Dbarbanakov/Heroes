{% extends 'create/layout.html' %} {% block body %}
<div class="container_index">
    <h1>
        <a href="{% url 'create:added' %}">Check current heroes</a> or Create a
        new one.
    </h1>
    <form class="form_index" action="{% url 'create:added' %}" method="post">
        {% csrf_token %} {{ form }}
        <input class="button" type="submit" value="Create Hero" />
    </form>
</div>

{% endblock %}
